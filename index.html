<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ErBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-orange-500">Baap Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-12">
            <h3 class="text-3xl mb-4">Please Login...</h3>
            <div action="">
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 p-2" type="text" placeholder="Your amail">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 p-2" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-amber-400 px-6 py-2 text-white font-semibold text-xl">Sunmite</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
