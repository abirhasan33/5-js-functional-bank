<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Let's get some <span class="font-semibold text-sky-600">mooooooney </span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balanch and Transaction  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-10 rounded">
                    <h3 class="text-2xl font-bold mb-2">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-10 rounded">
                    <h3 class="text-2xl font-bold mb-2">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-10 rounded">
                    <h3 class="text-2xl font-bold mb-2">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposite</h3>
                    <div action="">
                        <input id="depodit-input" class="border block border-gray-400 rounded w-3/4 mb-4 p-1" type="text" placeholder="$ amount your want to deposit">
                        <button id="depodit-button" class="bg-amber-700 px-6 py-2 text-white font-semibold text-xl">Depodit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 p-1" type="text" placeholder="$ amount your want to withdraw">
                        <button id="withdraw-button" class="bg-blue-600 px-6 py-2 text-white font-semibold text-xl">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
